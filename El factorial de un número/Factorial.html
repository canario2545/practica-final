<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
        function fact() {
        let x = parseFloat(document.getElementById("valor1").value);

        let fact1 = 1;
        let fact2 = 1;

        for (let i = 1; i <= x; i++) {
          fact2 = fact1 * fact2;
          fact1 = fact1 + 1;
        }
        let resultado = fact2;
        let lista = document.getElementById("el resultado").innerHTML;
        document.getElementById("el resultado").innerHTML =
          lista + "<li> El resultado es: " + resultado + "</li>";
      }
</script>
<body>
    <form id="Factorisar" name="calc" method="post">
        <label>Numero 1</label>
        <input type="number" name="operando1" size="12" id="valor1" required />
        <br />
        <input type="Button" name="" value=" Factorisar " onclick="fact()" />
        <br />
      </form>
      <div>
        <ul id="el resultado"></ul>
      </div>
</body>
</html>
