<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taza de cambio</title>
  </head>
  <body>
    <script>
      let taza = parseInt(
        prompt(
          "ingrese el numero correspondiente a la moneda que quiere cambiar [1-  DOLAR, 2-RUBLO, 3-MEX, 4-EURO ] "
        )
      );
      let monto = parseInt(prompt("ingrese la cantidad a cambiar"));

      USD = 58.65;
      (MEX = 3), 42;
      (RUB = 0), 64;
      (EUR = 63), 21;

      switch (taza) {
        case 1:
          total = monto * USD;
          if (total > 10000 && total < 20000) {
            total = total * 1.1;
          } else {
            total = total * 1.15;
          }
          window.alert(total);
          window.alert("su taza de cambio fue de 58.65 ");
          break;
        case 2:
          total = monto * USD;
          if (total > 10000 && total < 20000) {
            total = total * 1.1;
          } else {
            total = total * 1.15;
          }
          total = monto * RUB;
          window.alert(monto * 0, 64);
          window.alert("su taza de cambio fue de 0,64 ");
          break;
        case 3:
          total = monto * USD;
          if (total > 10000 && total < 20000) {
            total = total * 1.1;
          } else {
            total = total * 1.15;
          }
          total = monto * MEX;
          window.alert(monto * 3, 42);
          window.alert("su taza de cambio fue de 3,42 ");
          break;
        case 4:
          total = monto * USD;
          if (total > 10000 && total < 20000) {
            total = total * 1.1;
          } else {
            total = total * 1.15;
          }
          total = monto * EUR;
          window.alert(monto * 63, 21);
          window.alert("su taza de cambio fue de 63,21 ");
          break;
      }
    </script>
  </body>
</html>
